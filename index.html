<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Joc Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🐍 Snake Game</h1>
        <div class="game-info">
            <div class="score">Scor: <span id="score">0</span></div>
            <div class="high-score">Cel mai bun scor: <span id="high-score">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>Folosește săgețile pentru a controla șarpele</p>
            <button id="startBtn">Start Joc</button>
            <button id="pauseBtn">Pauză</button>
            <button id="resetBtn">Resetează</button>
        </div>
        <div class="game-over" id="gameOver">
            <h2>Joc Terminat!</h2>
            <p>Scorul tău: <span id="finalScore">0</span></p>
            <button id="playAgainBtn">Joacă din nou</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
